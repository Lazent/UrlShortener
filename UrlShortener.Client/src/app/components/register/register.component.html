<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-lg shadow-md p-8">
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Create Account</h2>
      <p class="text-gray-600 text-center mb-6">Register to start shortening URLs</p>

      <div *ngIf="successMessage" class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
        {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        {{ errorMessage }}
      </div>

      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Login</label>
          <input 
            type="text" 
            name="login"
            [(ngModel)]="registerRequest.login"
            required
            minlength="3"
            [disabled]="isLoading"
            placeholder="Choose a login"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            type="password" 
            name="password"
            [(ngModel)]="registerRequest.password"
            required
            minlength="6"
            [disabled]="isLoading"
            placeholder="At least 6 characters"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input 
            type="password" 
            name="confirmPassword"
            [(ngModel)]="registerRequest.confirmPassword"
            required
            [disabled]="isLoading"
            placeholder="Re-enter password"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        </div>

        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="isAdmin"
            name="isAdmin"
            [(ngModel)]="registerRequest.isAdmin"
            [disabled]="isLoading"
            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
          <label for="isAdmin" class="ml-2 text-sm text-gray-700">
            Register as Admin
          </label>
        </div>

        <button 
          type="submit" 
          [disabled]="! registerForm.valid || isLoading"
          class="w-full py-2 bg-blue-600 text-white rounded hover: bg-blue-700 disabled: bg-gray-400 disabled:cursor-not-allowed">
          {{ isLoading ? 'Creating Account...' : 'Register' }}
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Already have an account?  
          <a routerLink="/login" class="text-blue-600 hover:text-blue-700 font-medium">Login here</a>
        </p>
      </div>
    </div>
  </div>
</div>
