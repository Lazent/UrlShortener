<div class="min-h-screen bg-gray-50 py-8 px-4">
  <div class="max-w-3xl mx-auto">
    <button (click)="goBack()" class="mb-6 px-4 py-2 border border-gray-300 rounded hover:bg-gray-100">
      Back to List
    </button>

    <div *ngIf="isLoading" class="text-center py-12">
      <p class="text-gray-600">Loading...</p>
    </div>

    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ errorMessage }}
    </div>

    <div *ngIf="url && !isLoading" class="bg-white border border-gray-300 rounded-lg p-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">URL Details</h1>

      <div class="space-y-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Short Code</label>
          <div class="px-4 py-3 bg-blue-50 border border-blue-200 rounded text-lg font-mono">
            {{ url.shortCode }}
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Short URL</label>
          <div class="flex items-center gap-2">
            <code class="flex-1 px-4 py-3 bg-gray-50 border border-gray-200 rounded text-blue-600">
              {{ getFullUrl(url.shortCode) }}
            </code>
            <button 
              (click)="copyToClipboard(getFullUrl(url.shortCode))"
              class="px-4 py-3 border border-gray-300 rounded hover:bg-gray-100">
              Copy
            </button>
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Original URL</label>
          <a [href]="url.originalUrl" target="_blank" 
             class="block px-4 py-3 bg-gray-50 border border-gray-200 rounded text-blue-600 hover:text-blue-800 break-all">
            {{ url. originalUrl }}
          </a>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Created By</label>
            <div class="px-4 py-3 bg-gray-50 border border-gray-200 rounded">
              {{ url.createdByLogin }}
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Created Date</label>
            <div class="px-4 py-3 bg-gray-50 border border-gray-200 rounded">
              {{ url.createdAt | date:'medium' }}
            </div>
          </div>
        </div>

        <div class="flex gap-3 pt-6 border-t">
          <button 
            (click)="goBack()"
            class="flex-1 px-6 py-3 border border-gray-300 rounded hover:bg-gray-100">
            Back to List
          </button>
          
          <button 
            *ngIf="authService.isAuthenticated && (authService.isAdmin || authService.currentUserValue?.login === url.createdByLogin)"
            (click)="deleteUrl()"
            class="px-6 py-3 bg-red-600 text-white rounded hover:bg-red-700">
            Delete URL
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
