<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-lg shadow-md p-8">
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">URL Shortener</h2>
      <p class="text-gray-600 text-center mb-6">Login to manage your URLs</p>

      <div *ngIf="errorMessage" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        {{ errorMessage }}
      </div>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Login</label>
          <input type="text" name="login" [(ngModel)]="loginRequest.login" required [disabled]="isLoading"
            placeholder="Enter your login"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input type="password" name="password" [(ngModel)]="loginRequest.password" required [disabled]="isLoading"
            placeholder="Enter your password"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        </div>

        <button type="submit" [disabled]="!loginForm.valid || isLoading"
          class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
          {{ isLoading ? 'Loading...' : 'Login' }}
        </button>
      </form>

      <div class="mt-6 pt-6 border-t border-gray-200">
        <p class="text-sm text-gray-600 text-center mb-3">Quick login for testing: </p>
        <div class="space-y-2">
          <button (click)="quickLogin('admin')" [disabled]="isLoading"
            class="w-full py-2 bg-yellow-400 text-gray-900 rounded hover:bg-yellow-500 font-medium disabled:opacity-50">
            Login as Admin
          </button>
          <button (click)="quickLogin('user')" [disabled]="isLoading"
            class="w-full py-2 bg-gray-200 text-gray-900 rounded hover:bg-gray-300 font-medium disabled:opacity-50">
            Login as User
          </button>
        </div>
        <p class="text-xs text-gray-500 text-center mt-3">
          Credentials: admin/admin123 or user/user123
        </p>
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a routerLink="/register" class="text-blue-600 hover:text-blue-700 hover:underline font-medium cursor-pointer">Register here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
