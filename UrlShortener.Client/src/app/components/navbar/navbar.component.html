<nav class="bg-blue-600 shadow-md">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <a routerLink="/urls" class="text-white text-xl font-bold hover:text-blue-100">
        URL Shortener
      </a>

      <div class="flex items-center space-x-4">
        <a routerLink="/urls" 
           routerLinkActive="bg-blue-700" 
           class="text-white px-4 py-2 rounded hover: bg-blue-700">
          URLs
        </a>

        <div *ngIf="authService.isAuthenticated" class="flex items-center space-x-3">
          <span class="text-white">
            {{ authService.currentUserValue?.login }}
            <span *ngIf="authService.isAdmin" class="ml-2 px-2 py-1 bg-yellow-400 text-gray-900 text-xs rounded font-semibold">
              Admin
            </span>
          </span>
          <button 
            (click)="logout()"
            class="px-4 py-2 bg-blue-700 text-white rounded hover:bg-blue-800">
            Logout
          </button>
        </div>

        <a *ngIf="!authService.isAuthenticated"
           routerLink="/login"
           class="px-4 py-2 bg-white text-blue-600 rounded font-medium hover:bg-gray-100">
          Login
        </a>
      </div>
    </div>
  </div>
</nav>
